<div>

    <h2>Registrazione</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveFaceModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Face
    </button>
    <div class="modal fade" id="saveFaceModal" tabindex="-1" role="dialog" aria-labelledby="myFaceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myFaceLabel">You smile!</h4>
                    </div>
                    <div class="modal-body">
                    
                     <!-- 
        				
        				<webcam on-stream="onStream(stream,video)"
            on-error="onError(err)"
            on-streaming="onSuccess(video)">
        </webcam>
        
        				 -->
                    
                    
                        <!--<div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="face.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Label</label>
                            <input type="text" class="form-control"
                                   ng-model="face.label">
                        </div>
                        <div class="form-group">
                            <label>Path</label>
                            <input type="text" class="form-control"
                                   ng-model="face.path">
                        </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <!--<th>Path</th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="face in faces">
                    <td>{{face.id}}</td>
                    <td>{{face.label}}</td>
                    <!-- <td>{{face.path}}</td>-->
                    <td>
                        <button type="submit"
                                ng-click="update(face.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(face.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
